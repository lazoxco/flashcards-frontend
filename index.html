<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlashCard - Learn Fast with Digital Flashcards</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>Test your knowledge!</h1>
      <p>Start by selecting a flashcard or create your own.</p>
    </div>
    
    <div id="topic-container" class="container">
    </div>

    <div class="container text-center">
      <div id="card-list" class="row">

      </div>
    </div>


    <div class="container text-center">
      <h2>Create a Flashcard</h2>
      <form id="flashcard-form">
        <div>
          <label for="question"><strong>Question</strong></label><br>
          <input type="text" name="question" id="question-input">
        </div>

        <div>
          <label for="answer"><strong>Answer</strong></label><br>
          <input type="text" name="answer" id="answer-input">
        </div>

        <div>
            <label for="topic"><strong>Topic</strong></label><br>
            <select name="topic" id="topic-dropdown"></select>
        </div>

        <div class="form-btn">
          <input class="btn btn-primary" type="submit" value="Create">
        </div>
      </form>
    </div>

    <script src="src/topic.js" type="text/javascript"></script>
    <script src="src/topicApi.js" type="text/javascript" ></script>
    <script src="src/flashcard.js" type="text/javascript"></script>
    <script src="src/flashcardApi.js" type="text/javascript" ></script>
    <script src="index.js" async defer></script>
  </body>

</html>
